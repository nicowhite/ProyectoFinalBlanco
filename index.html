<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Boosters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>




  <div class="contenedor-cartas">
    <div class="card" style="width: 18rem;">
      <img src="./images/booster.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Eldraine Draft Booster</h5>
        <p class="card-text">$15</p>
        <a href="#0" class="btn btn-primary agregar">Agregar al Carrito</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="./images/booster2.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Eldraine Set Booster</h5>
        <p class="card-text">$11</p>
        <a href="#0" class="btn btn-primary agregar">Agregar al Carrito</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="./images/booster3.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">The Brothers War Booster</h5>
        <p class="card-text">$24</p>
        <a href="#0" class="btn btn-primary agregar">Agregar al Carrito</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="./images/booster4.jpg " class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Midnight Hunt Booster</h5>
        <p class="card-text">$6</p>
        <a href="#0" class="btn btn-primary agregar">Agregar al Carrito</a>
      </div>
    </div>
  </div>







  <div id="cart">
    <h2 class="cart-title">Carrito</h2>
    <ul id="cart-items">
      <!-- donde se muestran los items del carrito  -->
    </ul>
    <p class="total">Total: $<span id="total">0.00</span></p>


    <button id="clear-cart-button" class="btn btn-danger">Vaciar</button>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
